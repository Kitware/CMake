.windows_vs2022_x64_ninja:
    extends:
        - .windows_build_ninja
        - .windows_vcvarsall_vs2022_x64

    variables:
        CMAKE_CONFIGURATION: windows_vs2022_x64_ninja

.windows_package:
    extends:
        - .windows_build_ninja

    variables:
        CMAKE_CI_BUILD_TYPE: Release
        CMAKE_CI_NO_INSTALL: 1

.windows_x86_64_package:
