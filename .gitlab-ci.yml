include:
    # Metadata shared by many jobs
    - local: .gitlab/rules.yml
    - local: .gitlab/artifacts.yml

    # OS builds.
    - local: .gitlab/os-linux.yml
    - local: .gitlab/os-macos.yml
    - local: .gitlab/os-windows.yml

    # Post-build steps
    - local: .gitlab/upload.yml

stages:
    - prep
    - build
    - test
    - test-ext
    - package
    - upload

variables:
    # Some jobs that place their artifacts in a different directory will override this.
    CMAKE_CI_BUILD_DIR: build

################################################################################
# Job declarations
#
# Each job must pull in each of the following keys:
#
#   - a "base image"
#   - a build script
#   - tags for the jobs
#   - the `.rules` block
#     - see `.gitlab/rules.yml` for variables jobs may set to control when the
#       job is executed
#
# Additionally, jobs may also contain:
#
#   - artifacts
#   - needs jobs for required jobs
################################################################################

# Job prefixes:
#   - `a:` analysis
#   - `b:` build
#   - `k:` package
#   - `l:` lint
#   - `p:` prep
#   - `t:` test
#   - `u:` upload

# Prep jobs

p:source-package:
    extends:
        - .linux_prep_source
        - .cmake_prep_source_linux
        - .linux_x86_64_tags
        - .cmake_release_artifacts
        - .rules
    variables:
        CMAKE_CI_ARTIFACTS_NAME: "artifacts-source"
        CMAKE_CI_JOB_PACKAGE_ONLY: "true"

p:doc-package:
